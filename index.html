    <meta charset="utf-8">

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <title>Train Schedule</title>
</head>

<body>

    <div class="container">



        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule Around My Beautiful Body</h1>
            <h3 class="text-center">Fasten your seatbelts and enjoy the ride!</h3>
        </div>

        <table class="table">
            <div class="card-header" id="currentTrain">
                Current Train Schedule
            </div>
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Next Arrival (HH:mm)</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>

        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">

                    </div>
                    <div class="card-body">
                        <h3>Add Train</h3>
                        <form>
                            <div class="form-group row">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text" placeholder="Boarding:">
                            </div>
                            <div class="form-group row">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination-input" type="text" placeholder="Going to:">
                            </div>
                            <div class="form-group row">
                                <label for="train-time">Arrival Time</label>
                                <input class="form-control" id="train-time-input" type="number" placeholder= "MM:mm">
                            </div>
                            <div class="form-group row">
                                <label for="frequency">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="number" placeholder="next train comes in...">
                            </div>
                            <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
